<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="colorpicker.css">
</head>
<body>
    <div id="topdiv">
        <h2 id="toph2">THE GREAT</h2>
        <p id="guess"></p>
        <h2>GUESSING GAME</h2>
    </div>

    <div id="bar">
        <div class = "contain" id="contbar">
            <button id = "leftbtn">NEW COLORS</button>
            <span id="result"></span>
            <button class="rightbtn" id="hard">HARD</button>
            <button class="rightbtn" id="easy">EASY</button>
        </div>
    </div>

    <div class="contain">
        <button class="box"></button>
        <button class="box centerbox"></button>
        <button class="box"></button>
    </div>

    <div class="contain">
        <button class="box hidebox"></button>
        <button class="box centerbox hidebox"></button>
        <button class="box hidebox"></button>
    </div>
    
    <script type="text/javascript" src="colorPicker.js"></script>
</body>
</html>
